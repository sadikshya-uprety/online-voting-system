<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - SecureVote Online Voting System</title>
    <link rel="icon" type="image/x-icon" href="/html-css course/online voling sysrem/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--secondary-color);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 40px 0;
        }

        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #777;
        }

        .form-group input,
        .form-group textarea {
            padding-left: 35px;
        }

        @media (max-width: 768px) {
            .registration-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SecureVote</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="registration-form">
                <h2>Create Your Account</h2>
                <form action="register.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="symbol_number">Symbol Number</label>
                        <i class="fas fa-hashtag"></i>
                        <input type="text" id="symbol_number" name="symbol_number" required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="middle_name" name="middle_name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="employee_id" name="employee_id" required>
                    </div>

                    <div class="form-group">
                        <label for="id_card">Upload ID Card</label>
                        <input type="file" id="id_card" name="id_card" accept=".jpg, .jpeg, .png" required>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
